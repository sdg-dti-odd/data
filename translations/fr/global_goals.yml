# Refers to the corresponding goal for Québec
1-1-qc-short: En réflexion.
1-1-qc-title: 
2-1-qc-short: AGRICULTURE ET ALIMENTATION
2-1-qc-title: Contribuer au développement du secteur bioalimentaire, au développement de la zone agricole, à la pratique de l’agriculture communautaire et urbaine ainsi qu’à l’accès à des aliments locaux
3-1-qc-short: SANTÉ ET QUALITÉ DE VIE
3-1-qc-title: Favoriser l’accès à des services socio-sanitaires de proximité, à des milieux de vie sains et à de saines habitudes de vie
3-2-qc-short: SÉCURITÉ CIVILE, SÉCURITÉ PUBLIQUE
3-2-qc-title: Assurer la sécurité des personnes en cas de catastrophes naturelles et anthropiques et prévenir la criminalité
4-1-qc-short: CULTURE ET PATRIMOINE
4-1-qc-title: Favoriser la connaissance et l’accès à la culture; protéger le patrimoine culturel, paysager et bâti
5-1-qc-short: En réflexion.
5-1-qc-title: 
6-1-qc-short: EAU POTABLE
6-1-qc-title: Réduire la quantité d’eau potable distribuée et les occurrences d’avis d’ébullition ou de non-consommation de plus d’un an
6-2-qc-short: EAUX USÉES
6-2-qc-title: Se conformer aux exigences règlementaires d’assainissement des eaux usées; réduire les déversements dérogatoires et les surverses
7-1-qc-short: ÉNERGIE
7-1-qc-title: Favoriser l’utilisation d’énergie renouvelable, l’efficacité énergétique et l’utilisation de technologies propres
8-1-qc-short: OCCUPATION ET VITALITÉ DES TERRITOIRES
8-1-qc-title: Favoriser l’accès aux transports collectifs et actifs ainsi qu’aux services de télécommunications
9-1-qc-short: ÉCONOMIE DYNAMIQUE, EFFICIENTE ET DIVERSIFIÉE
9-1-qc-title: Favoriser le développement d’activités productives et la création d’emplois décents
9-2-qc-title: Stimuler la croissance des micros, petites et moyennes entreprises
9-3-qc-title: Appuyer les entreprises d’économie sociale, la création et le maintien de services de proximité
9-4-qc-title: Implanter des infrastructures résilientes favorisant l’innovation et contribuant à la circularité des ressources et à la réduction de la quantité de matières résiduelles éliminées
10-1-qc-short: POLITIQUE SOCIALE
10-1-qc-title: 'Développer des milieux de vie accueillants, accessibles et inclusifs : familles, aînés, personnes avec un handicap, nouveaux arrivants'
10-2-qc-short: LOGEMENT ET HABITATION
10-2-qc-title: Favoriser l’accès au logement social, collectif et abordable
11-1-qc-short: AMÉNAGEMENT ET URBANISME
11-1-qc-title: Établir des règles d’aménagement qui intègrent des mesures de lutte contre les changements climatiques, l’efficacité énergétique, la réduction de la consommation des ressources, l’équilibre écologique, la protection de la biodiversité, la sécurité des personnes et des biens, la santé publique, l’attractivité, la compétitivité, l’efficience économique, la dynamique démographique, la cohésion sociale, la solidarité, l’identité territoriale et l’acceptabilité sociale
12-1-qc-short: CONSOMMATION ET PRODUCTION RESPONSABLES
12-1-qc-title: Adopter des règles d’acquisition responsable et des initiatives visant à réduire l’usage d’articles à usage unique
13-1-qc-short: CHANGEMENTS CLIMATIQUES
13-1-qc-title: Adopter des mesures de réduction des émissions de gaz à effet de serre, d’adaptation et de résilience aux changements climatiques
14-1-qc-short: En réflexion.
14-1-qc-title: 
15-1-qc-short: ENVIRONNEMENT
15-1-qc-title: Améliorer la performance environnementale; réduire l’impact environnemental négatif; garantir la sauvegarde, la restauration et l’exploitation durable des écosystèmes; maintenir l’équilibre écologique et préserver la biodiversité
16-1-qc-short: PARTICIPATION CITOYENNE, DÉMOCRATIE ET GOUVERNANCE
16-1-qc-title: Établir une structure et un mécanisme de participation publique. Encourager la participation aux élections municipales ainsi que la parité dans les candidatures
17-1-qc-short: DÉMARCHE DE DÉVELOPPEMENT DURABLE
17-1-qc-title: Adopter une démarche intégrée de développement durable ou par cumul d’initiatives en accord avec la Loi sur le développement durable et les orientations de la stratégie gouvernementale de développement durable